{% extends "base_generic.html" %}
{% block content %}
<div class="relative bg-gray-900" style="margin-bottom: 3rem;">
    <img class="w-full opacity-75 object-cover" src="/media/rovinj.jpg" style="height: 35rem;">
    <h1 class="absolute p-6 text-white text-6xl text_slika">AptBooker</h1>
</div>
{% for apartman in random_apartmani %}
<a class="linkovi" href="/apartmani/{{ apartman.id }}">
    <div class="border border-black rounded-2xl flex items-center" style="margin-left: 7rem; margin-right: 7rem; margin-bottom: 3rem; height: 400px;">
        <div>
            <img style="width: 700px; height: 400px; border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;" src="/media/{{apartman.apartman_glavna_slika}}">
        </div>
        <div style="margin-left: 4rem; border-left: 1px solid black; height: 300px;" class="flex items-center">
            <div style="margin-left: 4rem;">
                <h4 style="padding-bottom: 2rem;" class="text-4xl text-blue-900 font-bold">{{ apartman.apartman_naziv }}</h4>
                <h5 style="padding-bottom: 0;" class="text-xl">Cijena: {{ apartman.apartman_cijena }} kn / noÄ‡</h5>
                <p class="text-xl">Lokacija: {{ apartman.apartman_lokacija }}</p>
            </div>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
